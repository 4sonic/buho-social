---
layout: default
---
<!-- Service Intro -->
<div class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-10 large-12 cell text-center medium-text-left">
      <h2 class="margin-bottom-2">{{ page.title }}</h2>
      <h3 class="secondary-color">{{ page.subtitle }}</h3>
      {{ page.content }}

        <img class="project"src="{{ page.image-hero }}" alt="">
        <div class="grid-x grid-padding-x grid-padding-y small-up-1 medium-up-2">
        {% for image in page.images %}
            <div class="cell">
            <img src="{{image.image}}" alt="">
            </div>
        {% endfor %}
        </div>
    </div>
  </div>
</div>

<div class="grid-container">
  <div class="grid-x grid-padding-y">
    <div class="small-12 medium-3 cell">
      <h5 class="primary-color">Objetivo</h5>
    </div>
    <div class="small-12 medium-9 cell">
      <h5>{{ page.objetivo }}</h5>
    </div>
  </div>
</div>

<div class="grid-container">
  <div class="grid-x grid-padding-y">
    <div class="small-12 medium-3 cell">
      <h5 class="primary-color">Estrategia</h5>
    </div>
    <div class="small-12 medium-9 cell">
      <h5>{{ page.estrategia }}</h5>
    </div>
  </div>
</div>

<div class="grid-container margin-bottom-2">
  <div class="grid-x grid-padding-y">
    <div class="small-12 medium-3 cell">
      <h5 class="primary-color">Resultados</h5>
    </div>
    <div class="small-12 medium-9 cell">
      <h5>{{ page.resultados }}</h5>
    </div>
  </div>
</div>
<!-- End Service Intro -->
