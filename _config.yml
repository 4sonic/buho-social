analytics:
logo: "/assets/img/logo.svg"
per_page: 12
date_format: "%b %d, %Y"
future: true
social:
  facebook: https://www.facebook.com/buhosocial/
  instagram: https://www.instagram.com/buhosocial
  twitter: https://twitter.com/buhosocial
compress_html:
  comments:
  - "<!-- "
  - " -->"
  blanklines: true
