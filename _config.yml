    is-daytime-radio-featured:
    is-specialist-radio-and-club-featured:
    is-streaming-promotion-featured:
    is-client-featured:
    website:
    facebook:
    twitter:
    instagram:
    spotify:
    soundcloud:
    youtube:
    apple:
- scope:
    path: ''
    type: services
  values:
    service:
    subtitle:
    excerpt:
- scope:
    path: ''
    type: team
